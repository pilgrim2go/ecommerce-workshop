name: ci

on:
  push:
    branches: master

jobs:

    build-busybox:
      runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: build
          uses: docker/build-push-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
            path: ./
            dockerfile: ./Dockerfile
            registry: docker.io
            repository: pilgrim2go/busybox
            tags: latest
      
